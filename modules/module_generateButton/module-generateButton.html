<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>module-generateButton</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./module-generateButton.css" />
        <script defer src="./module-generateButton.js"></script>
    </head>
    <body>
        <input
            type="radio"
            name="orientation"
            id="radio1"
            value="to right top"
            checked
        />
        <label for="radio1">to right top</label>
        <input type="radio" name="orientation" id="radio2" value="to right" />
        <label for="radio2">to right</label>
        <input
            type="radio"
            name="orientation"
            id="radio3"
            value="to right bottom"
        />
        <label for="radio3">to right bottom</label>

        <div class="wrap-gen">
            <button
                type="button"
                class="btn-gen"
                onclick="generate(`gradient`)"
            >
                <i class="fas fa-rocket"></i>
                generate
            </button>
        </div>

        <code class="result-code"></code>
    </body>
</html>
